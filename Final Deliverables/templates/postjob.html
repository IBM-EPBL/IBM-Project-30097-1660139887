      <!--Main Wrapper Start-->
      <section class="section section-bg" id="call-to-action" style="background-image: url(static/images/banner-image-1-1920x500.jpg)">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cta-content">
                        <br>
                        <br>
                        <h2>Your Company <em>Profile</em></h2>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <!--End of Breadcrumb Banner Area-->
      <!--Start of Single Job Post Area-->
      <div class="single-job-post-area ptb-130 ptb-sm-60">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <form action="/recruiter_dashboard" method="POST">
                <div class="single-job-content">
                  <div class="title"><span>Profile</span></div>
                  <div class="single-job-form">
                    <div class="single-info mb-14 fix">
                      <label class="uppercase pull-left m-0">photo</label>
                      <div class="uploader fix pull-left fileupload">
                        <input id="fileupload" name="fileupload" type="file" />
                        <span class="filename">Upload your Company image</span>
                        <span class="action"
                          ><i class="zmdi zmdi-folder"></i>Browse</span
                        >
                      </div>
                    </div>
                    <div class="single-info pb-14">
                      <label for="f_name" class="uppercase pull-left m-0"
                        >Company Name</label
                      >
                      <div class="form-box fix">
                        <input
                          type="text"
                          id="f_name"
                          name="f_name"
                          placeholder="Please enter your Company name"
                        />
                       </div>
                    </div>
                    </div>
                  </div>
                  <div class="title"><span>Contact Information</span></div>
                  <div class="single-job-form">
                    <div class="single-info mb-14">
                      <label for="country" class="uppercase pull-left m-0"
                        >country</label
                      >
                      <div class="form-box fix">
                        <input
                          type="text"
                          id="country"
                          name="country"
                          placeholder="Please enter your country name"
                        />
                      </div>
                    </div>
                    <div class="single-info mb-14">
                      <label for="city" class="uppercase pull-left m-0"
                        >city</label
                      >
                      <div class="form-box fix">
                        <input
                          type="text"
                          id="city"
                          name="city"
                          placeholder="Please enter your city company located"
                        />
                      </div>
                    </div>
                    <div class="single-info mb-14">
                      <label for="address" class="uppercase pull-left m-0"
                        >address</label
                      >
                      <div class="form-box fix">
                        <input
                          type="text"
                          id="address"
                          name="address"
                          placeholder="Please enter your address"
                        />
                      </div>
                    </div>
                    <div class="single-info mb-14">
                      <label for="phone" class="uppercase pull-left m-0"
                        >phone</label
                      >
                      <div class="form-box fix">
                        <input
                          type="text"
                          id="phone"
                          name="phone"
                          placeholder="Please enter your phone number"
                        />
                      </div>
                    </div>
                    <div class="single-info mb-14">
                      <label for="email" class="uppercase pull-left m-0"
                        >email</label
                      >
                      <div class="form-box fix">
                        <input
                          type="text"
                          id="email"
                          name="email"
                          placeholder="Please enter your email"
                        />
                      </div>
                    </div>
                    <div class="single-info mb-14">
                      <label for="website" class="uppercase pull-left m-0"
                        >website</label
                      >
                      <div class="form-box fix">
                        <input
                          type="text"
                          id="website"
                          name="website"
                          placeholder="Please enter your website"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="title"><span>Biography</span></div>
                  <div class="single-job-form">
                    <div class="single-info mb-14 fix">
                      <label class="uppercase pull-left m-0">description</label>
                      <div class="desc fix">
                        <textarea
                          name="textarea"
                          class="fix textarea"
                          cols="30"
                          rows="10"
                          placeholder="Please enter company's description"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                        <div class="resubtn mt-40">
                          <input type="submit" value="Save Info">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--End of Single Job Post Area-->
